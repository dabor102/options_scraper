<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Open Interest Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Options Profile Visualizer</h1>
            <p class="text-gray-400 mt-2">Analyze Open Interest and Volume by Strike Price</p>
        </header>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 w-full max-w-md mx-auto">
            <div class="space-y-4">
                <div>
                    <label for="ticker" class="block text-sm font-medium text-gray-300 mb-1">Enter Ticker Symbol (e.g., SPY, TSLA):</label>
                    <input type="text" id="ticker" name="ticker" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="AMD">
                </div>
                <div>
                    <label for="expirations" class="block text-sm font-medium text-gray-300 mb-1">Select an Expiration Date:</label>
                    <select id="expirations" name="expirations" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                        <option>Enter a ticker first</option>
                    </select>
                </div>
                <button id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out flex items-center justify-center disabled:bg-gray-500 disabled:cursor-not-allowed">
                    <span id="btn-text">Analyze ✨</span>
                    <div id="btn-loader" class="loader hidden" style="width: 24px; height: 24px; border-width: 3px;"></div>
                </button>
            </div>
        </div>

        <div id="chart-container" class="bg-gray-800 p-6 rounded-xl shadow-lg w-full" style="display: none;">
            <canvas id="optionsChart"></canvas>
        </div>
        
        <div id="message-box" class="text-center mt-8 text-gray-400">Ready. Enter a ticker to begin.</div>
    </div>

    <script>
        const tickerInput = document.getElementById('ticker');
        const expirationsSelect = document.getElementById('expirations');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const chartContainer = document.getElementById('chart-container');
        const messageBox = document.getElementById('message-box');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        
        const API_BASE_URL = 'http://127.0.0.1:5000'; // Our Flask server
        let optionsChart = null;

        // --- Event Listeners ---
        tickerInput.addEventListener('change', async (e) => {
            const ticker = e.target.value.trim().toUpperCase();
            if (!ticker) return;

            setLoadingState(true, 'Fetching expirations...');
            expirationsSelect.disabled = true;
            expirationsSelect.innerHTML = '<option>Loading...</option>';
            messageBox.textContent = `Fetching expirations for ${ticker}...`;

            try {
                const response = await fetch(`${API_BASE_URL}/api/expirations/${ticker}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch expirations: ${response.statusText}`);
                }
                const dates = await response.json();
                
                if (dates && dates.length > 0) {
                    populateExpirations(dates);
                    messageBox.textContent = 'Select an expiration date and click Analyze.';
                } else {
                    expirationsSelect.innerHTML = '<option>No dates found</option>';
                    messageBox.textContent = `Could not find any expiration dates for ${ticker}.`;
                }
            } catch (error) {
                console.error('Error fetching expirations:', error);
                messageBox.textContent = 'An error occurred. Make sure the backend server is running.';
                expirationsSelect.innerHTML = '<option>Error</option>';
            } finally {
                setLoadingState(false);
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            const ticker = tickerInput.value.trim().toUpperCase();
            const expiry = expirationsSelect.value;

            if (!ticker || !expiry || expirationsSelect.disabled) {
                messageBox.textContent = 'Please select a valid ticker and expiration date.';
                return;
            }

            setLoadingState(true, 'Analyzing...');
            chartContainer.style.display = 'none';
            messageBox.textContent = `Fetching data for ${ticker} expiring on ${expiry}...`;

            try {
                const response = await fetch(`${API_BASE_URL}/api/chart_data/${ticker}/${expiry}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with status: ${response.status}`);
                }
                const data = await response.json();

                if (data.error) {
                    messageBox.textContent = data.error;
                } else if (data.labels && data.labels.length > 0) {
                    renderChart(data, ticker, expiry);
                    chartContainer.style.display = 'block';
                    messageBox.textContent = '';
                } else {
                    messageBox.textContent = 'No data returned for the chart.';
                }

            } catch (error) {
                console.error('Error analyzing data:', error);
                messageBox.textContent = `Analysis failed: ${error.message}`;
            } finally {
                setLoadingState(false, 'Analyze ✨');
            }
        });

        // --- UI Helper Functions ---
        function setLoadingState(isLoading, text = 'Analyze ✨') {
            analyzeBtn.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
            } else {
                btnText.textContent = text;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function populateExpirations(dates) {
            expirationsSelect.innerHTML = '';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                expirationsSelect.appendChild(option);
            });
            expirationsSelect.disabled = false;
        }

        function renderChart(data, ticker, expiry) {
            const ctx = document.getElementById('optionsChart').getContext('2d');
            if (optionsChart) {
                optionsChart.destroy();
            }

            // Prepare annotations for walls
            const annotations = {
                callWall: {
                    type: 'line', scaleID: 'x', value: data.call_wall,
                    borderColor: 'rgba(34, 197, 94, 0.9)', borderWidth: 3, borderDash: [6, 6],
                    label: { content: 'Call Wall', display: true, position: 'start', backgroundColor: 'rgba(22, 163, 74, 0.9)', font: { weight: 'bold' } }
                },
                putWall: {
                    type: 'line', scaleID: 'x', value: data.put_wall,
                    borderColor: 'rgba(239, 68, 68, 0.9)', borderWidth: 3, borderDash: [6, 6],
                    label: { content: 'Put Wall', display: true, position: 'end', backgroundColor: 'rgba(220, 38, 38, 0.9)', font: { weight: 'bold' } }
                }
            };

            // --- NEW: Calculate the precise position for the "Last Price" line ---
            if (data.last_price) {
                const labelsAsNumbers = data.labels.map(l => parseFloat(l));
                let priceIndex = -1;

                // Find the index of the first strike that is greater than the last price
                const insertionIndex = labelsAsNumbers.findIndex(strike => strike > data.last_price);

                if (insertionIndex === 0) {
                    priceIndex = 0; // Price is before the first strike
                } else if (insertionIndex === -1) {
                    priceIndex = labelsAsNumbers.length; // Price is after the last strike
                } else {
                    // Interpolate the position between the two surrounding strikes
                    const prevStrike = labelsAsNumbers[insertionIndex - 1];
                    const nextStrike = labelsAsNumbers[insertionIndex];
                    const relativePosition = (data.last_price - prevStrike) / (nextStrike - prevStrike);
                    priceIndex = (insertionIndex - 1) + relativePosition;
                }

                if (priceIndex !== -1) {
                    annotations.lastPrice = {
                        type: 'line',
                        scaleID: 'x',
                        value: priceIndex, // Use the calculated fractional index
                        borderColor: 'rgba(255, 255, 255, 0.7)',
                        borderWidth: 2,
                        label: {
                            content: `Last: ${data.last_price.toFixed(2)}`,
                            display: true,
                            position: 'center',
                            backgroundColor: 'rgba(100, 100, 100, 0.8)',
                            font: { style: 'italic' }
                        }
                    };
                }
            }


            optionsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [
                        { label: 'Call OI', data: data.call_oi, backgroundColor: 'rgba(22, 163, 74, 0.7)', yAxisID: 'y', stack: 'calls' }, 
                        { label: 'Put OI', data: data.put_oi, backgroundColor: 'rgba(220, 38, 38, 0.7)', yAxisID: 'y', stack: 'puts' },
                        { label: 'Call Volume', data: data.call_vol, backgroundColor: 'rgba(74, 222, 128, 0.7)', yAxisID: 'y', stack: 'calls' },
                        { label: 'Put Volume', data: data.put_vol, backgroundColor: 'rgba(248, 113, 113, 0.7)', yAxisID: 'y', stack: 'puts' },
                        { label: 'Cumulative OI', data: data.cumulative_oi, type: 'line', borderColor: 'rgba(234, 179, 8, 1)', yAxisID: 'y1' },
                        { label: 'Cumulative Volume', data: data.cumulative_vol, type: 'line', borderColor: 'rgba(59, 130, 246, 1)', hidden: true, yAxisID: 'y1' }

                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: `${ticker} Open Interest & Volume Profile | Exp: ${expiry}`, font: { size: 20 }, color: '#E5E7EB' },
                        legend: { labels: { color: '#D1D5DB' } },
                        tooltip: {
                            mode: 'index', intersect: false,
                            callbacks: { label: (c) => `${c.dataset.label}: ${Math.abs(c.parsed.y)}` }
                        },
                        annotation: {
                            annotations: annotations
                        }
                    },
                    scales: { 
                        x: { stacked: true, title: { display: true, text: 'Strike Price', color: '#9CA3AF' }, ticks: { color: '#9CA3AF' } },
                        y: { stacked: true, position: 'left', title: { display: true, text: 'Open Interest & Volume', color: '#9CA3AF' }, ticks: { color: '#9CA3AF' } },
                        y1: { position: 'right', title: { display: true, text: 'Cumulative Contracts', color: '#9CA3AF' }, ticks: { color: '#9CA3AF' }, grid: { drawOnChartArea: false } }
                    }
                }
            });
            ctx.canvas.style.height = '600px';
        }
    </script>
</body>
</html>
